name: blood_bank_app
description: A realtime blood bank app with Firebase and location.

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.24.0
  firebase_auth: ^3.11.0
  cloud_firestore: ^3.1.6
  firebase_messaging: ^11.4.4
  location: ^4.4.0
  geoflutterfire: ^3.0.3
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
